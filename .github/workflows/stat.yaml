name: Waka Readme

on:
  # manual trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # jangan diganti
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # wajib kalau update profile readme
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # wajib
          ### meta
          API_BASE_URL: https://wakatime.com/api # opsional
          REPOSITORY: yusuf601/yusuf601
          ### content
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: => # pakai => sesuai permintaan
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML
          ### commit
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: master
          TARGET_PATH: README.md
          COMMITTER_NAME: GitHubActionBot
          COMMITTER_EMAIL: action-bot@github.com
          AUTHOR_NAME: YOUR_NAME
          AUTHOR_EMAIL: YOUR@EMAIL.com
